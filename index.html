<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send SMS</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <form method="POST" action="/send" enctype="application/x-www-form-urlencoded">
        <div>
            <label>From (Name or Number)</label>
        </div>
        <div>
            <input name="from" type="text">
        </div>
        <div>
            <label>To Number</label>
        </div>
        <div>
            <input name="to" type="text" placeholder="+359*********">
        </div>
        <div>
            <label>Message</label>
        </div>
        <div>
            <textarea name="text" rows="5"></textarea>
        </div>
        <input type="submit" value="Send">
    </form>
</body>

</html>
